<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <title>Politweet Asistent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Politweet Asistent</h1>

    <form id="uploadForm">
        <input type="file" id="imageInput" name="image" accept="image/*" required />
        <button type="submit">Analyzovat tweet</button>
    </form>

    <div id="result" class="hidden">
        <h2>Výsledek analýzy</h2>
        <pre id="analysisText"></pre>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const resultDiv = document.getElementById("result");
        const analysisPre = docum
   
            // Umožňí vložení obrázku pomocí Ctrl+V
    document.addEventListener('paste', (event) => {
        const items = event.clipboardData.items;
        for (const item of items) {
            if (item.type.indexOf('image') !== -1) {
                const file = item.getAsFile();
                if (file) {
                    const dt = new DataTransfer();
                    dt.items.add(file);
                    document.getElementById('imageInput').files = dt.files;
                    // Skryjeme starý výsledek, pokud nějaký je
                    resultDiv.classList.add('hidden');
                    analysisPre.textContent = '';
                }
                break;
            }
        }
    });
ent.getElementById("analysisText");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("imageInput");
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("image", file);

            analysisPre.textContent = "Probíhá analýza…";
            resultDiv.classList.remove("hidden");

            try {
                const response = await fetch("/analyze", {
                    method: "POST",
                    body: formData,
                });
             

                            if (!response.ok) {
                throw new Error('Chyba serveru: ' + response.status);
            
                            }const data = await response.json();
                if (data.analysis) {
                    analysisPre.textContent = data.analysis;
                } else {
                    analysisPre.textContent = "Chyba: " + (data.error || "Neznámá chyba");
                }
            } catch (err) {
                analysisPre.textContent = "Chyba požadavku: " + err;
            }
        });
    </script>
</body>
</html>
