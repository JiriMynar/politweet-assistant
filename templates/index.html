<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Analýza obrázku</title>
  <!-- Pokud používáte externí soubor stylů, odkomentujte následující řádek a vložte CSS do static/style.css -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }

    .hidden { display: none; }

    #loader {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #ddd;
      border-top-color: #6b46c1; /* fialová */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #result {
      border: 1px solid #eee;
      padding: 12px;
      margin-top: 16px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Analýza obrázku</h1>

  <form id="uploadForm">
    <input type="file" id="imageInput" name="image" accept="image/*" required>
    <button type="submit">Analyzovat</button>
  </form>

  <!-- Loader (skryto, zobrazí se při analýze) -->
  <div id="loader" class="hidden">
    <div class="spinner"></div>
    <span>Probíhá analýza…</span>
  </div>

  <!-- Výsledek analýzy -->
  <div id="result" class="hidden">
    <pre id="analysisPre"></pre>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const analysisPre = document.getElementById('analysisPre');
    const resultDiv = document.getElementById('result');
    const loader = document.getElementById('loader');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!imageInput.files.length) return;

      loader.classList.remove('hidden');   // zobrazit spinner
      resultDiv.classList.add('hidden');   // schovat starý výsledek
      submitBtn.disabled = true;           // zneaktivnit tlačítko

      try {
        const formData = new FormData();
        formData.append('image', imageInput.files[0]);

        const response = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Chyba serveru: ' + response.status);
        }

        const data = await response.json();
        analysisPre.textContent = data.analysis || ('Chyba: ' + (data.error || 'Neznámá chyba'));
        resultDiv.classList.remove('hidden');
      } catch (err) {
        analysisPre.textContent = 'Chyba: ' + err.message;
        resultDiv.classList.remove('hidden');
      } finally {
        loader.classList.add('hidden');    // skrýt spinner
        submitBtn.disabled = false;        // znovu povolit tlačítko
      }
    });
  </script>
</body>
</html>
