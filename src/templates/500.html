<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Chyba serveru | Fact-Checking Aplikace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="logo" onerror="this.src='{{ url_for('static', filename='images/logo-fallback.png') }}'">
                <h1>Fact-Checking Aplikace</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="error-container">
                <div class="error-code">500</div>
                <div class="error-message">Chyba serveru</div>
                <p>Omlouváme se, ale došlo k neočekávané chybě na serveru. Zkuste to prosím později.</p>
                <div class="error-action">
                    <a href="/" class="error-button">Zpět na hlavní stránku</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Fact-Checking Aplikace. Všechna práva vyhrazena.</p>
            <div class="footer-links">
                <a href="#">O projektu</a>
                <a href="#">Kontakt</a>
                <a href="#">Podmínky použití</a>
                <a href="#">Ochrana soukromí</a>
            </div>
        </div>
    </footer>
</body>
</html>
