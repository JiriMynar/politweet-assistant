<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .error-text { font-family: 'Montserrat', sans-serif; font-weight: 700; }
  </style>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Error illustration -->
  <g transform="translate(50, 30)">
    <!-- Server with warning sign -->
    <rect x="75" y="40" width="50" height="80" fill="#fff" stroke="#2D3E50" stroke-width="3" rx="5" ry="5" />
    <rect x="85" y="50" width="30" height="5" fill="#3498DB" />
    <rect x="85" y="60" width="30" height="5" fill="#3498DB" />
    <rect x="85" y="70" width="30" height="5" fill="#3498DB" />
    
    <!-- Warning sign -->
    <polygon points="100,20 120,55 80,55" fill="#E74C3C" />
    <text x="100" y="47" class="error-text" text-anchor="middle" fill="#fff" font-size="20">!</text>
    
    <!-- Lightning bolt -->
    <path d="M150 50 L130 80 L145 85 L125 120" fill="none" stroke="#E74C3C" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Error code -->
  <text x="150" y="180" class="error-text" text-anchor="middle" fill="#2D3E50" font-size="24">500</text>
</svg>
