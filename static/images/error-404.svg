<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .error-text { font-family: 'Montserrat', sans-serif; font-weight: 700; }
  </style>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Error illustration -->
  <g transform="translate(50, 30)">
    <!-- Magnifying glass with question mark -->
    <circle cx="100" cy="70" r="50" fill="#fff" stroke="#3498DB" stroke-width="5" />
    <text x="100" y="90" class="error-text" text-anchor="middle" fill="#E74C3C" font-size="60">?</text>
    <line x1="135" y1="105" x2="170" y2="140" stroke="#3498DB" stroke-width="8" stroke-linecap="round" />
    
    <!-- Broken link symbol -->
    <path d="M70 40 L60 30 L40 50 L50 60" fill="none" stroke="#2D3E50" stroke-width="5" stroke-linecap="round" />
    <path d="M130 100 L140 110 L160 90 L150 80" fill="none" stroke="#2D3E50" stroke-width="5" stroke-linecap="round" />
  </g>
  
  <!-- Error code -->
  <text x="150" y="180" class="error-text" text-anchor="middle" fill="#2D3E50" font-size="24">404</text>
</svg>
