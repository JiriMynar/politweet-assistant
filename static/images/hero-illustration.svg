<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hero-text { font-family: 'Montserrat', sans-serif; font-weight: 700; }
  </style>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Hero illustration -->
  <g transform="translate(50, 30)">
    <!-- Person with magnifying glass -->
    <circle cx="70" cy="70" r="30" fill="#3498DB" />
    <circle cx="70" cy="50" r="15" fill="#fff" />
    <path d="M50 90 C50 110, 90 110, 90 90" fill="#3498DB" />
    
    <!-- Magnifying glass -->
    <circle cx="130" cy="60" r="25" fill="none" stroke="#2D3E50" stroke-width="5" />
    <line x1="148" y1="78" x2="170" y2="100" stroke="#2D3E50" stroke-width="7" stroke-linecap="round" />
    
    <!-- Document with checkmark -->
    <rect x="110" y="20" width="40" height="50" fill="#fff" stroke="#2D3E50" stroke-width="2" />
    <line x1="120" y1="30" x2="140" y1="30" stroke="#E74C3C" stroke-width="2" />
    <line x1="120" y1="40" x2="140" y1="40" stroke="#E74C3C" stroke-width="2" />
    <line x1="120" y1="50" x2="130" y1="50" stroke="#E74C3C" stroke-width="2" />
    <path d="M125 60 L130 65 L140 55" fill="none" stroke="#2ECC71" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Text -->
  <text x="150" y="170" class="hero-text" text-anchor="middle" fill="#2D3E50" font-size="18">FactCheck</text>
</svg>
