<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Montserrat', sans-serif; font-weight: 700; }
  </style>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#2D3E50" />
  
  <!-- Magnifying glass -->
  <circle cx="85" cy="85" r="35" fill="none" stroke="#3498DB" stroke-width="8" />
  <line x1="110" y1="110" x2="140" y2="140" stroke="#3498DB" stroke-width="10" stroke-linecap="round" />
  
  <!-- Checkmark -->
  <path d="M75 85 L85 95 L105 75" fill="none" stroke="#E74C3C" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Text -->
  <text x="100" y="170" class="logo-text" text-anchor="middle" fill="#FFFFFF" font-size="24">FactCheck</text>
</svg>
